<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Todo List</title>
		<!-- Links -->
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<!-- Icon -->
		<link rel="icon" href="images/favicon.png" />
	</head>
	<body>
		<!-- Start Main -->
		<main>
			<header>
				<div class="container">
					<div class="app">
						<!-- Head Info -->
						<div class="head-info">
							<div class="title">
								<h3>todo</h3>
							</div>
							<div class="icon"></div>
						</div>
						<!-- Input Field -->
						<div class="field">
							<form action="">
								<input type="text" placeholder="create a new todo..." />
								<a href="#" id="addTask" class="add-task">
									<i class="fa fa-plus"></i>
								</a>
								<div class="note">
									input cant be empty.
								</div>
							</form>
						</div>
						<!-- Tasks Box -->
						<div class="tasks"></div>
						<!-- Tasks Footer -->
						<div class="footer">
							<div class="remind">
								<span>0 items</span>
							</div>
							<div class="statement">
								<span class="active">all</span>
								<span>active</span>
								<span>completed</span>
							</div>
							<div class="clear">
								<a href="#">clear completed</a>
							</div>
							<div class="clear-all">
								<a href="#">clear all</a>
							</div>
						</div>
					</div>
				</div>
			</header>
		</main>
		<!-- End Main -->
		<!-- Scripts -->
		<script src="js/main.js"></script>
	</body>
</html>
